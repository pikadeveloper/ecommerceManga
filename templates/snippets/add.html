<form action="{% url 'carts:add' %}" method="post">
    {% csrf_token %}

    <input type ="hidden" name="product_id" value="{{ p.idProducto }}">
    <div class="">
        <button type="button" class="btn btn-info d-inline btnAoD" id="remove">-</button>
        <input type="text" value="1" class="form-control col-sm-1 d-inline" id="quantity" name="quantity" readonly>
        <button type="button" class="btn btn-info" id="add">+</button>
    </div>
    <button type="submit" class="btn btn-primary">Agregar al carrito</button>
</form>

<script>

    const add = document.getElementById('add')
    const remove = document.getElementById('remove')
    const quantity = document.getElementById('quantity')

    add.addEventListener('click', evento=>{
        boton = (evento.target.parentElement.querySelector(".btnAoD").dataset.id)
        console.log(boton)
       // quantity.value = parseInt(quantity.value) + 1
    })

    remove.addEventListener('click',function(){
        value = parseInt(quantity.value)

        if(value != 1){
            value = value -1 
        }
        quantity.value = value
    })


</script>
